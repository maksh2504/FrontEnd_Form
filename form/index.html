<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js"></script>
    <script src="js/imask.js"></script>
</head>
<body>
<div id="form">
    <form id="form_id" method="post" onsubmit="Print()">
        <div class="section">
            <label>First Name:</label>
            <input type="text" required placeholder="Your first name" id="firstName" required>
        </div>
        <div class="section">
            <label>Last Name:</label>
            <input type="text" required placeholder="Your last name" id="lastName" required>
        </div>
        <div class="section">
            <label>Password:</label>
            <input type="password" required placeholder="Password" id="password" required>
        </div>
        <div>
            <label>Confirm:</label>
            <input type="password" required placeholder="Confirm" id="confirm" required
                   onblur="ChackPassword()">
        </div>
        <div>
            <label>Email:</label>
            <input type="text" required placeholder="user@gmail.com" id="email" required
                   onblur="ChackEmail()">
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" required placeholder="+375(00)000-00-00" id="phone" required
                   onblur="ChackPhone()">
        </div>


        <div>

            <label id="successSubmit" style="color: green; display: none">Successfully sent!</label>
            <label id="error" style="color: red; display: none">Error!!!</label>
        </div>
    </form>
    <button onclick="Constructor()">Submit</button>

</div>
</body>
</html>
